<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/examples-styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<title>Arduino-Guay Piano</title>

	<link rel="stylesheet" type="text/css" href="css/abcjs-audio.css">
	<link rel="stylesheet" type="text/css" href="css/piano.css">
	<link rel="stylesheet" type="text/css" href="css/teclado.css">

	<script src="js/abcjs-basic-min.js" type="text/javascript"></script>
	<script src="js/piano.js" type="text/javascript"></script>
	<script src="js/teclado.js" type="text/javascript"></script>
</head>

<body onload="load()">
	<div class="container-fluid">
		<div class="row">

			<div class="col-2">
				<div>
					<label for="canciones" class="form-label">Seleccionar canción</label>
					<select class="form-select" id="canciones" onchange="cambiaCancion()">
					</select>	
				</div>
				<br/>
				<div>
					<label for="metronomo" class="form-label">Metrónomo</label>
					<select class="form-select" id="metronomo" onchange="cambiaCancion()">
						<option value="">...</option>
						<option value="dd 76 77 60 50">2/4</option>
						<option value="ddd 76 77 77 60 50 50">3/4</option>
						<option value="dddd 76 77 77 77 60 50 50 50" selected>4/4</option>
						<option value="dddddd 76 77 77 77 77 77 60 50 50 50 50 50">6/4</option>
						<option value="dd 76 77 60 50">6/8</option>
					</select>	
				</div>
				<br/>
				<div class="input-group">
					<div class="input-group-text" id="manoIzq" style="width: 200px;">Mano izquierda</div>
					<div class="input-group-text">
						<input class="form-check-input" type="checkbox" value="" id="chkIzquierda" checked onchange="cambiaCancion()">
					</div>
				</div>
				<div class="input-group">
					<div class="input-group-text" id="manoDer" style="width: 200px;">Mano derecha</div>
					<div class="input-group-text">
						<input class="form-check-input" type="checkbox" value="" id="chkDerecha" checked onchange="cambiaCancion()">
					</div>
				</div>
				<div class="mt-2">
					<label for="trasponer" class="form-label">Transponer semintonos: </label>
					<input class="transpose-half-steps form-control" id="trasponer" type="number" min="-24" max="24" step="1" value="0" onchange="cambiaCancion()">
				</div>	
			</div>

			<div class="col-10">
				<div style="width: 1200px;margin-left: auto;margin-right: auto;">
					<div id="paper" style="height: 600px;overflow-y: scroll;"></div>
					<div id="audio"></div>
					<p class="beat"></p>
				</div>
				<div id="keyboard" class="keyboard-holder" style="width: 1200px;">
				</div>
			</div>

		</div>
	</div>
</body>

</html>
